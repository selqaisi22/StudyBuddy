<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(155, 148, 148);
            color: white;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center mb-5 p-3 bg-dark">
        <div></div>
        <h1 class="display-1">STUDY BUDDY</h1>
        <div>
            <a href="/dashboard" name="dashboard" class="btn btn-light">Dashboard</a>
            <a href="/logout" name="logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>
    <h1 class="d-flex justify-content-center display-3">New Index Card for {{topic.name}}</h1>
    <div class="m-5">
        <form action="/card/new/{{topic.id}}" method="POST">
            <br>
            <h3 class="display-6">Word:</h3>
            <input type="text" name="word" id="word" class="form-control">
            <br>
            <br>
            <h3 class="display-6">Description:</h3>
            <input type="textbox" name="description" id="description" class="form-control">
            <br>
            <br>
            <button class="btn btn-light">Submit</button>
        </form>
    </div>
</body>
</html>
