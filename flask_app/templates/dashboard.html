<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(155, 148, 148);
            color: white;
        }
    </style>
</head> 
<body>
    <div class="d-flex justify-content-between align-items-center bg-dark p-3 mb-5">
        <div></div>
        <h1 class="display-1 ">STUDY BUDDY</h1>
        <a href="/logout" name="logout" class="btn btn-secondary mb-3 mt-3" >Logout</a>
    </div>
    <div class="container d-flex justify-content-around align-items-center">
        <h1 class="display-3">Topics</h1>
        <a href="/topic/new" name="add_topic" class="btn btn-light" >Add Topic</a>
    </div>
    <div class="container">
        {% if topics_list|length > 0 %}
            {% for topic in topics_list: %}
                <div class="container bg-dark mb-5 mt-3 p-3 rounded">
                    <div class="d-flex ">
                        <h4 class="display-6">{{topic.name}}</h4>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <div>
                            <a href="/notes/{{topic.id}}" name="notes" class="btn btn-light" >Notes</a>
                            <a href="/cards/{{topic.id}}" class="btn btn-light" >Index Cards</a>
                        </div>
                        <a href="/topic/delete/{{topic.id}}" name="topic_delete" class="btn btn-secondary">Delete Topic</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h2 class="container mt-5 p-2 display-3">Please create a topic</h2>
        {% endif %}
    </div>
</body>
</html>
